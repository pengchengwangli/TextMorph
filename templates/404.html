{% load static %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 页面未找到</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: 'ZCOOL KuaiLe', cursive;
        }
        .container {
            text-align: center;
        }
        .container img {
            width: 300px;
            height: auto;
        }
        .container h1 {
            font-size: 4em;
            color: #ff6b6b;
        }
        .container p {
            font-size: 1.5em;
            color: #333;
        }
        .container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .container a:hover {
            background-color: #ff9671;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{% static 'img/404_anime.png' %}" alt="404">
        <h1>404</h1>
        <p>哎呀！你要找的页面不见了~</p>
        <a href="/">返回首页</a>
    </div>
</body>
</html>
