{#{% load static %}#}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - TextMorph</title>
    <!-- 引入Bootstrap 5 CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- 引入Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ea724d;
            --secondary-color: #f0f8ff;
            --hover-color: #ff9671;
            --accent-color: #ff6ba3;
            --input-bg-color: #ffffff;
            --input-border-color: #ff6f61;
            --input-focus-border-color: #f376cf;
            --button-bg-color: #ff6f61;
            --button-hover-bg-color: #ff9671;
            --badge-color: #f1cf7e;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: url('{% static 'img/background_img.jpg' %}') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(245, 247, 250, 0.1);
            z-index: -1;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 16px 0;
            border-bottom: 3px solid var(--accent-color);
        }

        .navbar-brand {
            color: white !important;
            font-weight: bold;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-family: 'Roboto Mono', monospace;
        }

        .card {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .form-label {
            font-weight: 600;
            color: var(--primary-color);
        }

        .form-control {
            background-color: var(--input-bg-color);
            border: 2px solid var(--input-border-color);
            border-radius: 15px;
            padding: 10px 15px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Roboto Mono', monospace;
        }

        .form-control:focus {
            border-color: var(--input-focus-border-color);
            box-shadow: 0 0 10px rgba(246, 119, 255, 0.75);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--hover-color);
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            max-width: 100%;
            padding: 0 15px;
        }

        @media (min-width: 576px) {
            .container {
                max-width: 540px;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 720px;
            }
        }

        @media (min-width: 992px) {
            .container {
                max-width: 960px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 1140px;
            }
        }

        .card-body {
            padding: 30px;
        }

        .cccc {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
<div class="overlay"></div>
<nav class="navbar navbar-expand-lg fade-in">
    <div class="container">
        <a class="navbar-brand" href="#">
            ✍️ TextMorph
        </a>
    </div>
</nav>

<div class="container py-5 cccc">
    <div class="card shadow-sm fade-in">
        <div class="card-body">
            <h2 class="mb-4">注册</h2>
            <form id="registerForm" method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">注册</button>
            </form>
            <div class="mt-3 text-center">
                <a href="/user/login/" class="text-decoration-none" style="color: var(--primary-color);">已有账号？登录</a>
            </div>
        </div>
    </div>
</div>

<!-- 引入Bootstrap 5 和 JS库 -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script>
document.getElementById('registerForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const formData = new FormData(this);
    fetch('/user/register/', {
        method: 'POST',
        headers: {
            'X-CSRFToken': formData.get('csrfmiddlewaretoken')
        },
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.ok) {
            alert(data.msg);
            window.location.href = '/user/login/';
        } else {
            alert(data.msg);
        }
    })
    .catch(error => console.error('Error:', error));
});
</script>
</body>
</html>
